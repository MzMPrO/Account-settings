<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Account settings</title>
</head>
<body>
  <div class="container service">
    <div class="h1-close">
    <h1 class="service-h1">Account settings</h1>
    <img class="close-png" src="img/close.png" alt="" width="15" height="15">
    </div>
    <div class="btn-cansel-save">
      <button class="btn">Cansel</button>
      <button class="btn">Save</button>
    </div>
    <div class="service-box">
      <img class="photo-form" src="img/photo-form.jpg" alt="" width="80" height="80">
      <!-- INPUT BOX -->
      <div class="input-box">
        <form class="input-form username" action="#" method="post">
          <label class="label" for="username">USERNAME</label>
          <input class="input" id="username" type="text" name="username" placeholder="Enter your username">
        </form>
        <div class="name-surname">
          <form class="input-form firstname" action="#" method="post">
            <label class="label" for="firstname">FIRST NAME</label>
            <input class="input" id="firstname" type="text" name="firstname" placeholder="Enter your first name">
          </form>
          <form class="input-form lastname" action="#" method="post">
            <label class="label" for="lastname">LAST NAME</label>
            <input class="input" id="lastname" type="text" name="lastname" placeholder="Enter your last name">
          </form>
        </div>
        <form class="input-form email" action="#" method="post">
          <label class="label" for="email">EMAIL</label>
          <input class="input" id="email" type="email" name="email" placeholder="Enter your email">
        </form>
        <form class="bio" action="#" method="post">
          <label class="label" for="textarea">BIO</label>
          <textarea class="textarea" id="textarea" name="bio" cols="63" rows="6" placeholder="Tell us about yourself"></textarea>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
